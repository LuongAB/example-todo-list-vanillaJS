<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
        <title>Todo app</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>To-do-list</h1>
        <section class="container">
            <section class="task__new_task">
                <input type="text" class="input__task" required placeholder="enter some task ...">
                <button class="button__add">Add</button>
            </section>

            <section class="task__all_task">
                <ul class="task__list">
                    <li class="task__item">
                        <input type="checkbox" name="" id="">
                        <p>Item 1</p>
                    </li>
                </ul>
                <button class="button__clear">Clear</button>
            </section>
        </section>

        <script src="app.js"></script>
    </body>

</html>
